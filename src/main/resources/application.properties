spring.application.name=backend
# --- SMART DATABASE CONFIGURATION ---
# Logic: If 'RAILWAY_MYSQL_URL' exists, use it. If not, default to 'localhost'.

# 1. URL
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/nutrix_db?createDatabaseIfNotExist=true&useSSL=false}

# 2. Username (Railway gives 'root' usually, local is 'root')
spring.datasource.username=${MYSQL_USER:root}

# 3. Password (Railway gives a generated password, local is yours)
spring.datasource.password=${MYSQL_PASSWORD:Waithira3$}

# 4. Standard Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 5. AI Key (Use an Env Variable or Dummy)
spring.ai.openai.api-key=${OPENAI_API_KEY:sk-dummy-key-change-me-later}
spring.ai.openai.chat.options.model=gpt-3.5-turbo

# 6. Server Port (Railway sets 'PORT', we default to 8080)
server.port=${PORT:8080}