spring.application.name=backend

# --- DATABASE CONFIGURATION (The Fix) ---
# We manually build the URL to guarantee it starts with 'jdbc:mysql://'
# This uses Railway's variables (MYSQLHOST, MYSQLPORT, MYSQLDATABASE)
# If running locally, it defaults to localhost:3306/nutrix_db
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:nutrix_db}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true

# Username
spring.datasource.username=${MYSQLUSER:root}

# Password
spring.datasource.password=${MYSQLPASSWORD:Waithira3$}

# Force the Driver (Safety measure)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- OTHER SETTINGS ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# AI Key (Dummy key to prevent crash if not set)
spring.ai.openai.api-key=${OPENAI_API_KEY:sk-dummy-key-change-me-later}
spring.ai.openai.chat.options.model=gpt-3.5-turbo

# Server Port (Railway sets PORT, Local defaults to 8080)
server.port=${PORT:8080}