spring.application.name=backend


# --- SMART DATABASE CONFIGURATION ---

# 1. URL (Railway kept the underscore for this one)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/nutrix_db?createDatabaseIfNotExist=true&useSSL=false}

# 2. Username (Railway removed the underscore -> MYSQLUSER)
spring.datasource.username=${MYSQLUSER:root}

# 3. Password (Railway removed the underscore -> MYSQLPASSWORD)
spring.datasource.password=${MYSQLPASSWORD:Waithira3$}

# 4. Standard Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 5. AI Key
spring.ai.openai.api-key=${OPENAI_API_KEY:sk-dummy-key-change-me-later}
spring.ai.openai.chat.options.model=gpt-3.5-turbo

# 6. Server Port
server.port=${PORT:8080}